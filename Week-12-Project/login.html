<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Chores Login</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="container bg-secondary text-center">
    <main class="form-signin">
        
          <img class="mb-4" src="./images/checklist.png" alt="" height="300">
          <h1 class="h3 mb-3 fw-normal"><b>House Chores</b> - Login</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="User Name">
            <label for="username">User Name</label>
            <br>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-primary mt-3" id="login" type="submit">Login</button>
        
      </main>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>  
<script src="login.js"></script>
</body>
</html>
