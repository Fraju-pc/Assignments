<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="tictac.css">

</head>
<body class="container pl-2 pr-2 ml-2 mr-2">
    <!--Top of Page text Area to Indicate Player Turn-->
    <div class="container text-center">
        <div class="turn-display"></div><br>
        <!--Game Grid-->
        <div class="grid container text-center">
    <div class="row"><!--Row 1-->
        <div class="col sm-4 cell" data-index="1">
            
        </div>
        <div class="col sm-4 cell" data-index="2">
            
        </div>
        <div class="col sm-4 cell" data-index="3">
            
        </div>
    </div>
    <div class="row"><!--Row 2-->
        <div class="col md-4 cell" data-index="4">
            
        </div>
        <div class="col md-4 cell" data-index="5">
            
        </div>
        <div class="col md-4 cell" data-index="6">
            
        </div>
    </div>
    <div class="row"><!--Row 3-->
        <div class="col md-4 cell" data-index="7">
            
        </div>
        <div class="col md-4 cell" data-index="8">
           
        </div>
        <div class="col md-4 cell" data-index="9">
            
        </div>
    </div>
</div>
    <!--Area for Replay Button-->
    <div class="row">
        <div class="restart">
            <br>
            <br>
            <button id="playAgain" class="btn btn-danger" onclick="playAgain()">Play Again</button>
            <br>
            <br>
        </div>
        
    </div>
        <!--Text area to display the winner-->
        <div id="game-result" role="alert"></div>
    
    </div>
    <br><br>
    <!--Scripts Needed to run the code-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="tictac.js"></script>
    
</body>
</html>
