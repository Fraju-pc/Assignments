<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="tictac.css">

</head>
<body>

    <div class="container text-center">
        <div class="turn-display"></div><br>
    <div class="row">
        <div class="col sm-4 cell" data-index="1">
            
        </div>
        <div class="col sm-4 cell" data-index="2">
            
        </div>
        <div class="col sm-4 cell" data-index="3">
            
        </div>
    </div>
    <div class="row">
        <div class="col md-4 cell" data-index="4">
            
        </div>
        <div class="col md-4 cell" data-index="5">
            
        </div>
        <div class="col md-4 cell" data-index="6">
            
        </div>
    </div>
    <div class="row">
        <div class="col md-4 cell" data-index="7">
            
        </div>
        <div class="col md-4 cell" data-index="8">
           
        </div>
        <div class="col md-4 cell" data-index="9">
            
        </div>
    </div>
    <div class="row">
        <div class="restart"><br><br><button id="playAgain" class="btn btn-danger" onclick="playAgain()">Play Again</button></div>
        <br>
        <br>
        <div id="game-result"></div>
    </div>
    </div>
    <br><br>
    
    




   
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="tictac.js"></script>
    
</body>
</html>
